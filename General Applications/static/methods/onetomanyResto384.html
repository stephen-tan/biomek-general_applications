<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One to Many Res-to-384</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <script src='../assets/js/jquery-3.6.0.min.js'></script>
    <script src='../assets/bootstrap/js/bootstrap.min.js'></script>
    <script src="../assets/js/d3.min.js"></script>

</head>

<body>

    <div class="jumbotron text-center">
        <!-- Back Button -->
        <div id="buttonmenu">
            <a href="javascript:history.back()" class="btn btn-default btn-lg" id="back-button">
                <span><strong>Back</strong></span>
            </a>
        </div>
        <h1 class="display-4">One to Many Res-to-384</h1>
        <br>
        <button id="startRun" type="button" class="btn btn-primary btn-lg" style="background-color: gray; border-color: black;" type="submit" value="submit">Start Run</button>
        <button id="downloadCSV" type="button" class="btn btn-primary btn-lg" style="background-color: gray; border-color: black;" type="submit" value="submit">Download CSV</button>
        <button id="clearParameters" type="button" class="btn btn-primary btn-lg" style="background-color: darkorange; border-color: black; color: black;" type="submit" value="submit">Clear Parameters</button>
    </div>

    <div class="container">
        <img src="../images/oneToManyResto384/One to Many - Res to 384.png" id="onetomanyResto384image" class="img-fluid center-block" style="max-height: 200px"
            alt="One to Many Res-to-384">
    </div>

    <br>

    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <button class="tablink" onclick="openPage('Required', this, '#6d9eebff')" id="defaultOpen">Required</button>
            </li>
            <li class="nav-item">
                <button class="tablink" onclick="openPage('Optional', this, '#6d9eebff')">Optional</button>
            </li>
            <li class="nav-item">
                <input type=file id="uploadedCSV" accept=".csv, .xls, .xslx">
            </li>
        </ul>
    </div>
    
    <form method="post" action="">

        <div class="container tabcontent" id="Required">
            <p>Please select from the <u><b>required</b></u> parameters below</p>
    
            <div class="row">
    
                <div class="col-md-6">
                    <h3>Labware Settings</h3>
    
                    <ul class="list-group">
                        <li class="list-group-item">
                            <label id="sourceType">Source Plate Type<br>
                                <select name="sourceType" BFXName="Let.sourceType" id=dropdown>
                                    <Option value="Res">1 Agilent Deep Reservoir 250mL</Option>
                                    <Option selected value="Res_low">1 Agilent Shallow Reservoir 80mL</Option>
                                </select>
                            </label>
                        </li>
    
                        <li class="list-group-item">
                            <label id="srcWellVolume">Source Well Volume (uL)<br>
                                <input type="text" style="text-align: center;" name="srcWellVolume" BFXName="Let.srcWellVolume"
                                    value="80000" min="0" max="250000">
                                </input>
                            </label>
                        </li>
    
                        <li class="list-group-item">
                            <label id="destinationType">Destination Plate Type<br>
                                <select name="destinationType" BFXName="Let.destinationType" id=dropdown>
                                    <Option selected value="EchoPP">384 Echo 65uL</Option>
                                    <Option value="EchoLDV">384 Echo Low 22uL</Option>
                                    <Option value="PCR384">384 BioRad PCR Skirted 40uL</Option>
                                </select>
                            </label>
                        </li>
    
                        <li class="list-group-item">
                            <label id="tipType">Tip Type<br>
                                <select name="tipType" BFXName="Let.tipType" id=dropdown>
                                    <Option value="f50">f50</Option>
                                    <Option selected value="s50">s50</Option>
                                    <Option value="f20">f20</Option>
                                    <Option value="s20">s20</Option>
                                </select>
                            </label>
                        </li>
                    </ul>
                </div>
    
                <div class="col-md-6">
                    <h3>Transfer Settings</h3>
    
                    <ul class="list-group">
                        <li class="list-group-item">
                            <label id="numTransfers">Number of Unique Transfers<br>
                                <select name="numTransfers" BFXName="Let.numTransfers" id=dropdown>
                                    <Option value=1>1</Option>
                                    <Option value=2>2</Option>
                                    <Option value=3>3</Option>
                                    <Option value=4>4</Option>
                                    <Option value=5>5</Option>
                                    <Option value=6>6</Option>
                                    <Option value=7>7</Option>
                                    <Option value=8>8</Option>
                                    <Option value=9>9</Option>
                                    <Option value=10>10</Option>
                                    <Option value=11>11</Option>
                                    <Option value=12>12</Option>
                                    <Option selected value=13>13</Option>
                                </select>
                            </label>
                        </li>
    
                        <li class="list-group-item">
                            <label id="transferVol">Transfer Volume (uL)<br>
                                <input type="text" style="text-align: center;" name="sourceType" BFXName="Let.transferVol"
                                    value=0 min=0 max=2000>
                                </input>
                            </label>
                        </li>
                    </ul>
    
                </div>
    
            </div>
    
        </div>
    
        <div class="container tabcontent" id="Optional">
            <p>Please select from the <i><b>optional</b></i> pipetting parameters below</p>
    
            <div class="row">
    
                <div class="col-md-6">
                    <h3>Aspirate Settings</h3>
    
                    <ul class="list-group">
                        <li class="list-group-item">
                            <label id="aspirateHeight">Aspirate Height <small>(mm from well bottom)</small><br>
                                <select name="aspirateHeight" BFXName="Let.aspirateHeight" id=aspirateHeight>
                                    <Option selected value=0.5>0.5</Option>
                                    <Option value=1.0>1.0</Option>
                                    <Option value=1.5>1.5</Option>
                                    <Option value=2.0>2.0</Option>
                                    <Option value=2.5>2.5</Option>
                                    <Option value=3.0>3.0</Option>
                                    <Option value=3.5>3.5</Option>
                                    <Option value=4.0>4.0</Option>
                                    <Option value=4.5>4.5</Option>
                                    <Option value=5.0>5.0</Option>
                                </select>
                            </label>
                        </li>
    
                        <li class="list-group-item">
                            <label id="changeTips">Change Tips <small>(new tips for every transfer)</small><br>
                                <select name="changeTips" BFXName="Let.changeTips" id=changeTips>
                                    <Option selected value="Yes">Yes</Option>
                                    <Option value="No">No</Option>
                                </select>
                            </label>
                        </li>
    
                        <li class="list-group-item">
                            <label id="aspirateMixVol">Aspirate Mix Volume (uL)<br>
                                <input type="text" style="text-align: center;" name="aspirateMixVol"
                                    BFXName="Let.aspirateMixVol" value="0" min="0" max="200">
                                </input>
                            </label>
                        </li>

                        <li class="list-group-item">
                            <label id="aspirateMixHeight">Aspirate Mix Height <small>(mm from well bottom)</small><br>
                                <select name="aspirateMixHeight" BFXName="Let.aspirateMixHeight" id=aspirateMixHeight>
                                    <Option selected value=0.5>0.5</Option>
                                    <Option value=1.0>1.0</Option>
                                    <Option value=1.5>1.5</Option>
                                    <Option value=2.0>2.0</Option>
                                    <Option value=2.5>2.5</Option>
                                    <Option value=3.0>3.0</Option>
                                    <Option value=3.5>3.5</Option>
                                    <Option value=4.0>4.0</Option>
                                    <Option value=4.5>4.5</Option>
                                    <Option value=5.0>5.0</Option>
                                </select>
                            </label>
                        </li>
    
                        <li class="list-group-item">
                            <label id="aspirateMixCount">Aspirate Mix Count<br>
                                <input type="text" style="text-align: center;" name="aspirateMixCount"
                                    BFXName="Let.aspirateMixCount" value="0" min="0" max="50">
                                </input>
                            </label>
                        </li>
                    </ul>
                </div>
    
                <div class="col-md-6">
                    <h3>Dispense Settings</h3>
    
                    <ul class="list-group">
                        <li class="list-group-item">
                            <label id="dispenseHeight">Dispense Height <small>(mm from well bottom)</small><br>
                                <select name="dispenseHeight" BFXName="Let.dispenseHeight" id=dispenseHeight>
                                    <Option selected value=0.5>0.5</Option>
                                    <Option value=1.0>1.0</Option>
                                    <Option value=1.5>1.5</Option>
                                    <Option value=2.0>2.0</Option>
                                    <Option value=2.5>2.5</Option>
                                    <Option value=3.0>3.0</Option>
                                    <Option value=3.5>3.5</Option>
                                    <Option value=4.0>4.0</Option>
                                    <Option value=4.5>4.5</Option>
                                    <Option value=5.0>5.0</Option>
                                </select>
                            </label>
                        </li>
    
                        <li class="list-group-item">
                            <label id="technique">Sterile Dispense <small>(dispense at top of plate)</small><br>
                                <select name="technique" BFXName="Let.technique" id=technique>
                                    <Option value="Water Sterile Dispense">Yes</Option>
                                    <Option selected value="Water Wet Dispense">No</Option>
                                </select>
                            </label>
                        </li>
    
                        <li class="list-group-item">
                            <label id="dispenseMixVol">Dispense Mix Volume (uL)<br>
                                <input type="text" style="text-align: center;" name="dispenseMixVol"
                                    BFXName="Let.dispenseMixVol" value="0" min="0" max="200">
                                </input>
                            </label>
                        </li>

                        <li class="list-group-item">
                            <label id="dispenseMixHeight">Dispense Mix Height <small>(mm from well bottom)</small><br>
                                <select name="dispenseMixHeight" BFXName="Let.dispenseMixHeight" id=dispenseMixHeight>
                                    <Option selected value=0.5>0.5</Option>
                                    <Option value=1.0>1.0</Option>
                                    <Option value=1.5>1.5</Option>
                                    <Option value=2.0>2.0</Option>
                                    <Option value=2.5>2.5</Option>
                                    <Option value=3.0>3.0</Option>
                                    <Option value=3.5>3.5</Option>
                                    <Option value=4.0>4.0</Option>
                                    <Option value=4.5>4.5</Option>
                                    <Option value=5.0>5.0</Option>
                                </select>
                            </label>
                        </li>
    
                        <li class="list-group-item">
                            <label id="dispenseMixCount">Dispense Mix Count<br>
                                <input type="text" style="text-align: center;" name="dispenseMixCount"
                                    BFXName="Let.dispenseMixCount" value="0" min="0" max="50">
                                </input>
                            </label>
                        </li>
                    </ul>
    
                </div>
    
            </div>
    
        </div>

    </form>

    <!-- Create tabs for the required and optional parameters -->
    <script language="javascript">
        function openPage(pageName, element, color) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(pageName).style.display = "block";
            element.style.backgroundColor = color;
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>



</body>

<script src="../js/jqueryFunctions.js"></script>
<script src="../js/generateCSV.js"></script>
<script src="../js/uploadCSV.js"></script>

</html>
